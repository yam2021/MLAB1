<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TCE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      color: #007bff;
    }

    .event-section {
      margin-bottom: 30px;
    }

    .event {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .event h3 {
      color: #333;
      margin-top: 0;
    }

    .event p {
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f0f0f0;
      color: #333;
    }

   
    .exam-section {
      margin-bottom: 30px;
    }

    .exam {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .exam h3 {
      color: #333;
      margin-top: 0;
    }

    .exam p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to TCE</h1>
    
    <section class="event-section">
      <h2>Events</h2>
      <div class="event">
        <h3>Annual Day Celebration</h3>
        <p>Date: 2024-06-15</p>
        <p>Time: 5:00 PM</p>
        <p>Venue: Auditorium</p>
      </div>
    </section>
    
   
    <section class="exam-section">
      <h2>Exam Schedules</h2>
      <div class="exam">
        <h3>Final Exams</h3>
        <p>Date: 2024-07-10 to 2024-07-20</p>
        <p>Time: 9:00 AM to 12:00 PM</p>
        <p>Venue: Various classrooms</p>
      </div>
    </section>
    
  </div>
</body>
</html>
